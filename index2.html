<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Tree Triangle</title>
  <style>
    canvas {
      background-color: #f5f5f5;
      display: block;
      margin: 20px auto;
    }

    .button-container {
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button onclick="highlightNode(0)">1</button>
    <button onclick="highlightNode(1)">2</button>
    <button onclick="highlightNode(2)">3</button>
  </div>

  <canvas id="treeCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("treeCanvas");
    const ctx = canvas.getContext("2d");

    // Node positions and colors
    const nodes = [
      { x: 200, y: 80, value: "A", color: "#4CAF50" },
      { x: 100, y: 300, value: "B", color: "#4CAF50" },
      { x: 300, y: 300, value: "C", color: "#4CAF50" }
    ];

    // Draw connections (lines)
    function drawLines() {
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(nodes[0].x, nodes[0].y);
      ctx.lineTo(nodes[1].x, nodes[1].y);
      ctx.moveTo(nodes[0].x, nodes[0].y);
      ctx.lineTo(nodes[2].x, nodes[2].y);
      ctx.moveTo(nodes[1].x, nodes[1].y);
      ctx.lineTo(nodes[2].x, nodes[2].y);
      ctx.stroke();
    }

    // Draw circles and values
    function drawNodes() {
      nodes.forEach(node => {
        // Draw circle
        ctx.beginPath();
        ctx.fillStyle = node.color;
        ctx.arc(node.x, node.y, 25, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        // Draw value
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(node.value, node.x, node.y);
      });
    }

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLines();
      drawNodes();
    }

    // Change color of node based on index
    function highlightNode(index) {
      // Reset all node colors
      nodes.forEach(node => node.color = "#4CAF50");
      nodes[index].color = "red";
      drawTree();
    }

    // Initial draw
    drawTree();
  </script>
</body>
</html>
